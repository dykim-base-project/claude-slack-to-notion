name: PyPI 배포

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: uv 설치
        uses: astral-sh/setup-uv@v4

      - name: 빌드
        run: uv build

      - name: PyPI 배포
        run: uv publish
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
